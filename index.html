<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
			rel="stylesheet"
		/>
		<title>Films</title>
		<link rel="stylesheet" href="./src/scss/style.scss" />
	</head>
	<body>
		<div class="films">
			<div class="container">
				<div class="films__header">
					<div class="films__labels">
						<span class="films__labels-list">список фильмов</span>
						<span class="films__labels-year">2024</span>
					</div>
					<h1 class="films__title">Посмотреть</h1>
				</div>
				<div class="films__list list-films">
					<div class="list-films__add-movie">
						<div class="list-films__input-wrapper">
							<input
								id="inputNameFilm"
								class="list-films__input-text"
								type="text"
								placeholder="Название фильма"
							/>
						</div>
						<button
							title="Добавить фильм"
							id="addFilmButton"
							class="list-films__button-add"
							type="submit"
						>
							<img
								class="list-films__icon-add"
								src="./src/images/arrow.svg"
								alt="кнопка добавить фильм"
							/>
						</button>
						<button
							id="deleteFilmsBtn"
							class="list-films__button-delete"
							type="reset"
							title="Очистить список"
						>
							Очистить список
						</button>
					</div>
					<ul id="filmListHtml" class="list-films__movies"></ul>
				</div>
			</div>
		</div>

		<script src="./src/js/constants.js"></script>
		<script type="module" src="./src/js/storage.js"></script>
		<script src="./src/js/model.js"></script>
		<script type="module" src="./src/js/view.js"></script>
		<script src="./src/js/controller.js"></script>
		<script type="module" src="./src/js/script.js"></script>
	</body>
</html>
